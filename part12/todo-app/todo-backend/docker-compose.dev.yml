version: "3.8"

services:
  mongo:
    image: mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./mondo_data:/data/db
  redis:
    image: redis
    ports:
      - 3457:6379
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./redis_dada:/data
